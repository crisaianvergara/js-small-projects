<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section id="section-reviews">
        <h1 class="title">Our Reviews</h1>
        <hr class="underline" />
        <div class="card">
          <img class="card-img-top" src="" alt="reviewer-image" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle"></h6>
            <p class="card-text"></p>
            <button class="btn btn-carousel-control-prev btn-arrow">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-carousel-control-next btn-arrow">
              <i class="fas fa-chevron-right"></i>
            </button>
            <div class="card-footer">
              <button class="btn btn-surprise-me">Surprise Me</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
